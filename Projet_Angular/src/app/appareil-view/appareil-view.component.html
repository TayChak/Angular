<div class="col-xs-12">
        <h2>Mes appareils</h2>
        <p>Mise à jour : {{ lastUpdate | async | date:'short' | uppercase}}</p>
        <ul class="list-group">
          <app-appareil  *ngFor="let appareil of appareils; let i = index"
          [indexOfAppareil] ="i"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
          [id]="appareil.id"></app-appareil>
        </ul>
        <br>
        <button class="btn btn-success" [disabled]="!isAuth" (click)="onAllumer()">Tout allumer</button>

        <button class="btn btn-danger" [disabled]="!isAuth" (click)="onEteindre()">Tout éteindre</button>
        <button class="btn btn-primary"
        (click)="onSave()">Enregistrer les appareils</button>
        <button class="btn btn-warning"
        (click)="onFetch()">Récupérer les appareils</button>
</div>
